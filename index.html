<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestinyAI - Predict Your Future</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to DestinyAI</h1>
        <p>Your Future, Predicted. Your Path, Revealed.</p>
    </header>

    <section class="prediction-form">
        <h2>Enter Your Information</h2>
        <form id="prediction-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">Birthdate (YYYY-MM-DD):</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Get Prediction</button>
        </form>
    </section>

    <section class="prediction-result" id="result-section" style="display: none;">
        <h2>Your Prediction</h2>
        <p id="prediction-result"></p>
        <h3>Provide Your Feedback:</h3>
        <textarea id="feedback" placeholder="Share your thoughts about this prediction"></textarea>
        <button id="submit-feedback">Submit Feedback</button>
    </section>

    <footer>
        <p>&copy; 2025 DestinyAI. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
